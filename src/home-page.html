<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="shared-styles.html">

<dom-module id="home-page">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <firebase-auth id="auth" user="{{user}}" provider="google" status-known="{{statusKnown}}"></firebase-auth>
    <firebase-query path="/users/[[user.uid]]/circuits" data="{{circuits}}"></firebase-query>
    <firebase-query path="/users/[[user.uid]]/benchmarks" data="{{benchmarks}}"></firebase-query>
    <firebase-query path="/users/[[user.uid]]/campus" data="{{campus}}"></firebase-query>


    <div class="card">
      <h2>Benchmarks</h2>
      <ul>
        <template is="dom-repeat" items="{{benchmarks}}" as="benchmark">
          <li>{{benchmark.date}} - {{benchmark.score}}</li>
        </template>
      </ul>
    </div>

    <div class="card">
      <h2>Circuit Training</h2>
      <ul>
        <template is="dom-repeat" items="{{circuits}}" as="circuit">
          <li>{{circuit.date}}</li>
        </template>
      </ul>
    </div>

    <div class="card">
      <h2>Campus Training</h2>
      <ul>
        <template is="dom-repeat" items="{{campus}}" as="campusSession">
          <li>
            <h4>{{campusSession.date}}</h4>
            <ul>
              <template is="dom-repeat" items="{{campusSession.exercises}}" as="exercise">
                <!-- get all the keys from exercises and then show the top ones -->
              </template>
            </ul>
          </li>
        </template>
    </div>

  </template>

  <script>
    Polymer({
      is: 'home-page'
    });
  </script>
</dom-module>

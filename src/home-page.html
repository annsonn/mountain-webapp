<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">

<link rel="import" href="../bower_components/google-chart/google-chart.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="lodash.html">

<dom-module id="home-page">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      google-chart {
        height: 300px;
        width: 100%;
      }
    </style>

    <firebase-auth id="auth" user="{{user}}" provider="google" status-known="{{statusKnown}}"></firebase-auth>
    <firebase-document path="/users/[[user.uid]]/circuits" data="{{circuitData}}"></firebase-document>
    <firebase-document path="/users/[[user.uid]]/benchmarks" data="{{benchmarkData}}"></firebase-document>
    <firebase-query path="/users/[[user.uid]]/campus" data="{{campus}}"></firebase-query>


    <div class="card">
      <h2>Benchmarks</h2>
      <ul>
        <google-chart
          type='line'
          cols='[{"label":"Date", "type":"string"}, {"label":"Score", "type":"number"}]'
          rows='{{benchmarkGraphData}}'>
        </google-chart>
      </ul>
    </div>

    <div class="card">
      <h2>Circuit Training</h2>

      <google-chart
        type='column'
        cols='[{"label":"Date", "type":"string"}, {"label":"Repetitions", "type":"number"}]'
        rows='{{circuitGraphData}}'>
      </google-chart>
    </div>

    <div class="card">
      <h2>Campus Training</h2>
      <ul>
        <template is="dom-repeat" items="{{campus}}" as="campusSession">
          <li>
            <h4>{{campusSession.date}}</h4>
            <ul>
              <template is="dom-repeat" items="{{campusSession.exercises}}" as="exercise">
                <!-- get all the keys from exercises and then show the top ones -->
              </template>
            </ul>
          </li>
        </template>
    </div>

  </template>

  <script>
    Polymer({
      is: 'home-page',
      properties: {
        benchmarkData: {
          value: Array,
          observer: 'benchmarkDataChanged'
        },
        benchmarkGraphData: {
          type: Array
        },
        circuitData: {
          value: Array,
          observer: 'circuitDataChanged'
        },
        circuitGraphData: {
          type: Array,
        }
      },

      benchmarkDataChanged: function(newData) {
        var result = [];
        _.forEach(newData, function(dataEntry) {
          if (dataEntry.date && dataEntry.score && typeof(dataEntry.score) === 'number') {
            result.push([dataEntry.date, dataEntry.score])
          }
        })
        this.benchmarkGraphData = result;
      },

      circuitDataChanged: function(newData) {
        var result = [];
        _.forEach(_.countBy(newData, 'date'), function(value, key) {
          result.push([key, value]);
        })
        this.circuitGraphData = result;
      }
    });
  </script>
</dom-module>

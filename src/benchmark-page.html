<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-swipeable-container/iron-swipeable-container.html">
<link rel="import" href="../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../bower_components/simple-timer/simple-timer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="benchmark-page">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;

        padding: 10px;
        
      }
    </style>

    <div class="card">
      <p>Use this benchmark as a way to track your progress and strength!</p>
    </div>

    <iron-swipeable-container id="exercises" disabled>
      <template is="dom-repeat" items="{{sets}}" as="set">
        <template is="dom-repeat" items="{{exercises}}" as="exercise">
          <div class="card">
            <div class="layout horizontal">
              <div class="flex">
                <h2>Set {{set}}: <span class="exercise-text">{{exercise}}</span></h2>
              </div>
              <div class="flex text-right">
                <h4>Time Remaining: <simple-timer class="timer" start-time="120"></simple-timer></h4>
              </div>
            </div>
          </div>
        </template>
      </template>
    </iron-swipeable-container>

    <paper-fab class="page-fab blue" icon="av:play-arrow" on-tap="start"></paper-fab>

  </template>

  <script>
    Polymer({
      is: 'benchmark-page',
      properties: {
        exercises: {
          type: Array,
          value: ['pullups', 'pushups', 'blue balls']
        },

        interval: {
          type: Number,
          value: 120,
        },

        sets: {
          type: Array,
          value: [1,2,3]
        }
      },

      start: function() {
        this._container = this.$.exercises;
        this._nextCard();
      },

      _removeIntroCard: function() {
        Polymer.dom(this._container).removeChild(this.$.intro);
        
      },

      _nextCard: function() {
        this._currentCard = Polymer.dom(this._container).querySelector('.card');
        if (this._currentCard) {
          this.addEventListener('simple-timer-end', this._swipeCard); 
          this.timer = Polymer.dom(this._currentCard).querySelector('.timer');
          
          this._currentCard.style.animation = 'colorchange ' + this.timer.startTime + 's';
          this._currentCard.setAttribute('timer-started', '');
          this.timer.start();
        }
      },

      _swipeCard: function() {
        this._currentCard.setAttribute('swiped-card', '');
        this.async(this._removeCard, 350);
      },

      _removeCard: function() {
        Polymer.dom(this._container).removeChild(this._currentCard);
        this._nextCard();
      }

    });
  </script>
</dom-module>

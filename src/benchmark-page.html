<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-swipeable-container/iron-swipeable-container.html">
<link rel="import" href="../bower_components/simple-timer/simple-timer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="benchmark-page">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;

        padding: 10px;
        
      }

      h2, h3 {
        line-height: 20px;
      }

      [swiped-card] {
        transform: translate(200%);
      }

    </style>

    <div class="card">
      <p>Use this benchmark as a way to track your progress and strength!</p>
    </div>

    <iron-swipeable-container id="exercises" disabled>
      <template is="dom-repeat" items="{{sets}}" as="set">
        <template is="dom-repeat" items="{{exercises}}" as="exercise">
          <div class="card">
            <div class="layout horizontal">
              <div class="flex">
                <h2>Set {{set}}: {{exercise}}</h2>
              </div>
              <div class="flex text-right">
                <h3><simple-timer class="timer" start-time="5"></simple-timer></h3>
              </div>
            </div>
          </div>
        </template>
      </template>
    </iron-swipeable-container>

    <paper-fab class="page-fab blue" icon="menu" on-tap="start"></paper-fab>

  </template>

  <script>
    Polymer({
      is: 'benchmark-page',
      properties: {
        exercises: {
          type: Array,
          value: ['pullups', 'pushups', 'blue balls']
        },

        interval: {
          type: Number,
          value: 120,
        },

        sets: {
          type: Array,
          value: [1,2,3]
        }
      },

      start: function() {
        this._container = this.$.exercises;
        var target = Polymer.dom(this._container).querySelector('.card');
        if (target) {
          this.addEventListener('simple-timer-end', this._swipeCard); 
          this.timer = Polymer.dom(target).querySelector('.timer');
          this.timer.start();
        }
      },

      _swipeCard: function() {
        var target = Polymer.dom(this._container).querySelector('.card');
        target.setAttribute('swiped-card', '');
        this.async(this._removeCard, 350);
      },

      _removeCard: function() {
        var target = Polymer.dom(this._container).querySelector('.card');
        Polymer.dom(this._container).removeChild(target);
        this.start();
      }

    });
  </script>
</dom-module>

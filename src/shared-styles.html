<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .card {
        margin: 24px;
        padding: 16px;

        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;

        width: 64px;
        height: 64px;

        text-align: center;

        color: #555;
        border-radius: 50%;
        background: #ddd;

        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }
      
      .text-right {
        text-align: right;
      }

      .page-fab {
        position: fixed;
        bottom: 5%;
        right: 1%;
      }

      paper-fab.blue {
        --paper-fab-background: var(--paper-light-blue-500);
        --paper-fab-keyboard-focus-background: var(--paper-light-blue-900);
      }



      h2, h3, h4 {
        line-height: 20px;
      }

      [swiped-card] {
        transform: translate(200%);
      }

      simple-timer {
        display: inline-block;
      }

      .exercise-text {
        text-transform: capitalize;
      }

      .card h2 {
        transition: font-size 300ms cubic-bezier(0.4, 0, 0.2, 1), color 300ms cubic-bezier(0.4, 0, 0.2, 1);
      }

      .card[timer-started] {
        transition: background 0.3s ease-in;
      }

      .card[timer-started] h2 {
        font-size: 25px;
        color: black;
      }

      @keyframes colorchange
      {
        0%   {background: var(--paper-light-green-300);}
        50%  {background: var(--paper-yellow-300);}
        90%  {background: var(--paper-red-400);}
      }
    </style>
  </template>
</dom-module>

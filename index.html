app-menu" attr-for-selected="data-route" selected="[[route]]"><a data-route="home" href="{{baseUrl}}"><iron-icon icon="home"></iron-icon><span>Home</span></a> <a data-route="week-1" href="{{baseUrl}}week-1"><iron-icon icon="places:fitness-center"></iron-icon><span>Week 1</span></a> <a data-route="week-2" href="{{baseUrl}}week-2"><iron-icon icon="places:fitness-center"></iron-icon><span>Week 2</span></a> <a data-route="week-3" href="{{baseUrl}}week-3"><iron-icon icon="places:fitness-center"></iron-icon><span>Week 3</span></a> <a data-route="week-4" href="{{baseUrl}}week-4"><iron-icon icon="places:fitness-center"></iron-icon><span>Week 4</span></a> <a data-route="week-5" href="{{baseUrl}}week-5"><iron-icon icon="places:fitness-center"></iron-icon><span>Week 5</span></a></paper-menu><google-signin width="wide" height="standard"></google-signin></paper-scroll-header-panel><paper-scroll-header-panel main="" id="headerPanelMain" condenses="" keep-condensed-header=""><paper-toolbar id="mainToolbar" class="tall"><paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle=""></paper-icon-button><span class="space"></span><div class="middle middle-container"><div class="app-name">MOUNTAIN 1.0</div></div><div class="bottom bottom-container"><div class="bottom-title">"JUST ONE MORE ... NOT"</div></div></paper-toolbar><div class="content"><iron-pages attr-for-selected="data-route" selected="{{route}}"><section data-route="home" tabindex="-1"><paper-material elevation="1"><h1 class="page-title" tabindex="-1">Welcome!</h1><p>Things you'll need for this training:</p><ul><li>Climbing Gear</li><li>Water bottle</li><li>Socks or indoor shoes/flip flops</li><li>Skipping rope</li><li>A box of tissues for all the crying you will be doing</li></ul><p><strong>Note:</strong> Remember you will need to repeat the training for each week at least once!</p></paper-material></section><section data-route="week-1" tabindex="-1"><paper-material elevation="1"><h1 class="page-title" tabindex="-1">Week 1</h1><h4>Skipping: 5 min.</h4><h4>Mobility: 5 min.</h4><h4>Warm up Bouldering: 10 min.</h4><h4>Projecting: 30 min.</h4><h4>Conditioning: 30 min.</h4><ul><li>Hanging (engaged): <strong>25 repetitions of knees to chin. 3 sets.</strong></li><li>Hanging (engaged): <strong>10 repetitions of bent knee oblique twists. 3 sets.</strong></li><li>Pull ups (assisted if needed): <strong>3 sets: 10 reps / 8 reps / 5 reps.</strong></li><li>Push ups: <strong>10 repetitions. 3 sets.</strong></li></ul><h4>Stretching: 5 min.</h4></paper-material></section><section data-route="week-2" tabindex="-1"><paper-material elevation="1"><h1 class="page-title" tabindex="-1">Week 2</h1><h4>Skipping: 5 min.</h4><h4>Mobility: 5 min.</h4><h4>Warm up Bouldering: 10 min.</h4><h4>Projecting: 30 min.</h4><h4>Conditioning: 30 min.</h4><ul><li>Oblique Murdering: Lay on your side, propped-up on your elbow, feet stacked, straight body. Then, hold your top arm in front of your chest in an “L” position, with your elbow in the air, and raise the top knee to touch the elbow). <strong>50 repetitions per side. 2 sets (200 total)</strong></li><li>Hanging (engaged): <strong>20 repetitions of knees to chin. 3 sets.</strong></li><li>Hanging (engaged): <strong>10 repetitions of bent knee oblique twists. 3 sets.</strong></li><li>Pull ups (As many as you can: <strong>3 sets</strong></li><li>Push ups (As many as you can): <strong>3 sets</strong></li></ul><h4>Stretching: 5 min.</h4></paper-material></section><section data-route="week-3" tabindex="-1"><paper-material elevation="1"><h1 class="page-title" tabindex="-1">Week 3</h1><h4>Skipping: 5 min.</h4><h4>Mobility: 5 min.</h4><h4>Warm up Bouldering: 10 min.</h4><h4>Projecting: 30 min.</h4><h4>Conditioning: 30 min.</h4><ul><li>Oblique Blasting (Lay on your side, with your upper body off the edge of the mats. Have a partner support you legs as you do 10 oblique crunches per side. <strong>3 sets (that’s 30 per side, 60 in total).</strong></li><li>Knee to Chin Curls: <strong>20 repetitions of knees to chin. 3 sets.</strong></li><li>Hanging (engaged): <strong>10 repetitions of bent knee oblique twists. 3 sets.</strong></li><li>Pull ups (As many as you can: <strong>3 sets</strong></li><li>Push ups (As many as you can): <strong>3 sets</strong></li></ul><h4>Stretching: 5 min.</h4></paper-material></section><section data-route="week-4" tabindex="-1"><paper-material elevation="1"><h1 class="page-title" tabindex="-1">Week 4</h1><h4>Skipping: 5 min.</h4><h4>Mobility: 5 min.</h4><h4>Warm up Bouldering: 10 min.</h4><h4>Projecting: 30 min.</h4><h4>Conditioning: 30 min.</h4><ul><li>Oblique Blasting (Lay on your side, with your upper body off the edge of the mats. Have a partner support you legs as you do 10 oblique crunches per side. <strong>3 sets (that’s 30 per side, 60 in total).</strong></li><li>Pull ups (As many as you can): <strong>3 sets</strong></li><li>Campusing the Dragon: <strong>3 sets</strong></li><li>Push ups: <strong>25</strong></li></ul><h4>Stretching: 5 min.</h4></paper-material></section><section data-route="week-5" tabindex="-1"><paper-material elevation="1"><h1 class="page-title" tabindex="-1">Week 5</h1><h4>Skipping: 5 min.</h4><h4>Mobility: 5 min.</h4><h4>Warm up Bouldering: 10 min.</h4><h4>Projecting: 30 min.</h4><h4>Conditioning: 30 min.</h4><ul><li>Oblique Blasting (Lay on your side, with your upper body off the edge of the mats. Have a partner support you legs as you do 10 oblique crunches per side. <strong>3 sets (that’s 30 per side, 60 in total).</strong></li><li>Pull ups: As many as you can. <strong>3 sets</strong></li><li>Campusing the Dragon: <strong>3 sets</strong></li><li>Push ups: <strong>25</strong></li></ul><h4>Stretching: 5 min.</h4></paper-material></section></iron-pages></div></paper-scroll-header-panel></paper-drawer-panel><paper-toast id="toast"><span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span></paper-toast><paper-toast id="caching-complete" duration="
